<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wimbledon</title>
    <link href=https://fonts.googleapis.com/icon?family=Material+Icons rel=stylesheet>
</head>

<script type="text/javascript">
    let map = null;
    let infoWindow = null;
    let service = null;
    let markers = [];
    let jsonLocationMarkers = [];
    let directionsRenderer = null;
    let directionsService = null;
    let attractionMarkers = [];

    // Load Map
    function loadMap() {
        const servicesCentreLocation = new google.maps.LatLng(51.43394571746091, -0.214533805847168);

        map = new google.maps.Map(document.getElementById("ch_map"), {
            mapId: "MY_MAP_ID",
            zoom: 16,
            center: servicesCentreLocation,
            mapTypeId: "hide_poi", // Set to hide_poi by default
            mapTypeControlOptions: {
                mapTypeIds: ["roadmap", "satellite", "hide_poi"]
            }
        });

        // Initialize directions service
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            suppressMarkers: false
        });
        directionsRenderer.setMap(map);
        directionsRenderer.setPanel(document.getElementById("ch_directions"));

        // Autocomplete Setup
        const startInput = document.getElementById("start");
        const endInput = document.getElementById("end");
        new google.maps.places.Autocomplete(startInput);
        new google.maps.places.Autocomplete(endInput);

        hidePointsOfInterest(map);
        loadAndShowJsonLocations();

        service = new google.maps.places.PlacesService(map);

        // Click Listener for nearby places
        map.addListener("click", (mapsMouseEvent) => {
            // Don't do anything if "None" is checked
            if (document.getElementById('none').checked) return;

            const latLng = mapsMouseEvent.latLng.toJSON();
            clearMarkers();

            const selectedTypes = Array.from(document.querySelectorAll('.ch_placeTypes input[type="checkbox"]:checked'))
                .filter(cb => cb.id !== 'none') // Exclude the none checkbox
                .map(cb => cb.value);

            selectedTypes.forEach(type => {
                displayNearbyPlaces(type, latLng);
            });

            map.panTo(new google.maps.LatLng(latLng.lat, latLng.lng));
        });
    }

    function clearMarkers() {
        markers.forEach(marker => marker.setMap(null));
        markers = [];
    }

    // Display Nearby Places
    function displayNearbyPlaces(type, latLng) {
        service.nearbySearch({
            location: latLng,
            radius: 1000, // radius in meters
            type: type
        }, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                console.log(`--- ${type.toUpperCase()} nearby ---`);
                results.forEach(result => {
                    createMarker(result); // Still add markers to the map

                    // Log basic info about the place
                    console.log({
                        name: result.name,
                        address: result.vicinity,
                        location: result.geometry.location.toJSON(),
                        place_id: result.place_id
                    });
                });
                console.log(`--- End of ${type.toUpperCase()} results ---`);
            } else {
                console.warn(`No results for type: ${type}`);
            }
        });
    }



    // Create Marker
    function createMarker(place) {
        if (!place.geometry || !place.geometry.location) return;

        const marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location,
            icon: {
                url: place.icon || "https://maps.gstatic.com/mapfiles/place_api/icons/v1/png_71/restaurant-71.png",
                scaledSize: new google.maps.Size(20, 20)
            }
        });

        markers.push(marker);

        if (!infoWindow) {
            infoWindow = new google.maps.InfoWindow();
        }

        google.maps.event.addListener(marker, "click", () => {
            const request = {
                placeId: place.place_id,
                fields: ["name", "formatted_address", "formatted_phone_number", "url", "photos"]
            };

            service.getDetails(request, (placeDetails, status) => {
                if (status !== google.maps.places.PlacesServiceStatus.OK || !placeDetails) return;

                const content = `
                    <h2>${placeDetails.name}</h2>
                    ${placeDetails.photos?.[0] ? `<img src="${placeDetails.photos[0].getUrl()}" width="100%">` : ""}
                    <p>${placeDetails.formatted_address?.replaceAll(", ", ",<br>") || ""}</p>
                    ${placeDetails.formatted_phone_number ? `<p>${placeDetails.formatted_phone_number}</p>` : ""}
                    ${placeDetails.url ? `<p><a href="${placeDetails.url}" target="_blank">View on Google Maps</a></p>` : ""}
                `;
                showInfoPanel(content);
            });
        });
    }

    // Hide POIs and Transit Icons
    function hidePointsOfInterest(map) {
        const styles = [
            { featureType: "poi", stylers: [{ visibility: "off" }] },
            { featureType: "transit", stylers: [{ visibility: "off" }] }
        ];

        const styledMapType = new google.maps.StyledMapType(styles, {
            name: "Wimbledon Map",
            alt: "Hide Points of Interest"
        });

        map.mapTypes.set("hide_poi", styledMapType);

        map.addListener('maptypeid_changed', function() {
            if (map.getMapTypeId() === 'hide_poi') {
                loadAndShowJsonLocations();
            } else {
                clearJsonLocations();
            }
        });
    }

    function loadAndShowJsonLocations() {
        clearJsonLocations();

        fetch("locations.json")
            .then(res => res.json())
            .then(data => {
                let centerCourtLocation = null;
                let centerCourtMarker = null;

                data.forEach(location => {
                    const marker = new google.maps.Marker({
                        position: { lat: location.lat, lng: location.lng },
                        map: map,
                        icon: location.icon ? {
                            url: location.icon,
                            scaledSize: new google.maps.Size(30, 30)
                        } : null
                    });

                    jsonLocationMarkers.push(marker);

                    google.maps.event.addListener(marker, "click", () => {
                        if (location.placeId) {
                            const request = {
                                placeId: location.placeId,
                                fields: ["name", "formatted_address", "formatted_phone_number", "url", "photos"]
                            };

                            service.getDetails(request, (placeDetails, status) => {
                                if (status === google.maps.places.PlacesServiceStatus.OK && placeDetails) {
                                    const mergedContent = `
                                        <h2>${placeDetails.name}</h2>
                                        ${location.img ? `<img width="100%" src="${location.img}"><br>` : ""}
                                        <p><strong>Address:</strong><br>${placeDetails.formatted_address?.replaceAll(", ", ",<br>")}</p>
                                        ${placeDetails.formatted_phone_number ? `<p><strong>Phone:</strong> ${placeDetails.formatted_phone_number}</p>` : ""}
                                        ${location.content ? `<p>${location.content}</p>` : ""}
                                        ${placeDetails.url ? `<p><a href="${placeDetails.url}" target="_blank">View on Google Maps</a></p>` : ""}
                                    `;
                                    showInfoPanel(mergedContent);
                                }
                            });
                        } else {
                            const fallbackContent = `
                                ${location.img ? `<img width="100%" src="${location.img}"><br>` : ""}
                                <p>${location.content}</p>
                            `;
                            showInfoPanel(fallbackContent);
                        }
                    });

                    if (location.id === "centerCourt") {
                        centerCourtLocation = location;
                        centerCourtMarker = marker;
                    }
                });

                if (centerCourtMarker && centerCourtLocation) {
                    google.maps.event.trigger(centerCourtMarker, "click");
                    map.panTo({ lat: centerCourtLocation.lat, lng: centerCourtLocation.lng });
                }
            });
    }

    function clearJsonLocations() {
        jsonLocationMarkers.forEach(marker => marker.setMap(null));
        jsonLocationMarkers = [];
    }

    function loadAndShowAttractions() {
        clearAttractionMarkers();

        fetch("attractions.json")
            .then(res => res.json())
            .then(data => {
                const attractionsList = document.getElementById("attractionsList");
                attractionsList.innerHTML = "";

                data.forEach(attraction => {
                    // Create marker for map
                    const marker = new google.maps.Marker({
                        position: { lat: attraction.lat, lng: attraction.lng },
                        map: map,
                        icon: attraction.icon ? {
                            url: attraction.icon,
                            scaledSize: new google.maps.Size(30, 30)
                        } : null,
                        title: attraction.name || "Tourist Attraction"
                    });

                    attractionMarkers.push(marker);

                    // Create list item for sidebar
                    const attractionItem = document.createElement("div");
                    attractionItem.className = "attraction-item";

                    // Handle image path correctly
                    const imagePath = attraction.img ?
                        (attraction.img.startsWith('http') ?
                            attraction.img :
                            `images/${attraction.img}`) :
                        null;

                    attractionItem.innerHTML = `
                    <h3>${attraction.name || "Tourist Attraction"}</h3>
                    ${imagePath ? `<img src="${imagePath}" class="attraction-image" onerror="this.style.display='none'">` : ""}
                    <p>${attraction.content || ""}</p>
                `;
                    attractionsList.appendChild(attractionItem);

                    // Add click handler for both marker and list item
                    const clickHandler = () => {
                        if (attraction.placeId) {
                            const request = {
                                placeId: attraction.placeId,
                                fields: ["name", "formatted_address", "formatted_phone_number", "url", "photos"]
                            };

                            service.getDetails(request, (placeDetails, status) => {
                                if (status === google.maps.places.PlacesServiceStatus.OK && placeDetails) {
                                    const mergedContent = `
                                    <h2>${placeDetails.name}</h2>
                                    ${placeDetails.img ? `<img width="100%" src="${place.img}"><br>` : ""}
                                    <p><strong>Address:</strong><br>${placeDetails.formatted_address?.replaceAll(", ", ",<br>")}</p>
                                    ${placeDetails.formatted_phone_number ? `<p><strong>Phone:</strong> ${placeDetails.formatted_phone_number}</p>` : ""}
                                    ${attraction.content ? `<p>${attraction.content}</p>` : ""}
                                    ${placeDetails.url ? `<p><a href="${placeDetails.url}" target="_blank">View on Google Maps</a></p>` : ""}
                                `;
                                    showInfoPanel(mergedContent);
                                }
                            });
                        } else {
                            const fallbackContent = `
                            <h2>${attraction.name || "Tourist Attraction"}</h2>
                            ${attraction.img ? `<img width="50%" src="${attraction.img}"><br>` : ""}
                            <p>${attraction.content || ""}</p>
                        `;
                            showInfoPanel(fallbackContent);
                        }
                    };

                    marker.addListener("click", clickHandler);
                    attractionItem.addEventListener("click", clickHandler);
                });
            })
            .catch(error => {
                console.error("Error loading attractions:", error);
                document.getElementById("attractionsList").innerHTML =
                    "<p class='error-message'>Failed to load attractions. Please try again later.</p>";
            });
    }

    function clearAttractionMarkers() {
        attractionMarkers.forEach(marker => marker.setMap(null));
        attractionMarkers = [];
    }

    function calculateRoute(travelMode = "DRIVING") {
        document.getElementById("transport-mode").innerHTML = travelMode;
        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;

        // Collect all waypoints
        const waypoints = [];
        const waypointInputs = document.querySelectorAll('.waypoint-row input');
        waypointInputs.forEach(input => {
            if (input.value) {
                waypoints.push({
                    location: input.value,
                    stopover: true
                });
            }
        });

        const request = {
            origin: start,
            destination: end,
            waypoints: waypoints,
            travelMode: travelMode,
            optimizeWaypoints: true
        };

        directionsService.route(request, (route, status) => {
            if (status === google.maps.DirectionsStatus.OK) {
                directionsRenderer.setDirections(route);
            }
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        const tabButtons = document.querySelectorAll(".ch_tabButton");
        const tabContents = document.querySelectorAll(".ch_tabContent");
        const noneCheckbox = document.getElementById('none');
        const otherCheckboxes = Array.from(document.querySelectorAll('.ch_placeTypes input[type="checkbox"]')).filter(cb => cb.id !== 'none');

        // Handle tab navigation
        tabButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                tabButtons.forEach(b => b.classList.remove("active"));
                tabContents.forEach(tab => tab.classList.remove("visible"));

                btn.classList.add("active");
                const tab = document.getElementById(btn.dataset.tab);
                tab.classList.add("visible");
            });
        });

        // Handle 'None' checkbox to disable/enable other checkboxes
        noneCheckbox.addEventListener('change', () => {
            if (noneCheckbox.checked) {
                // Uncheck and disable other checkboxes
                otherCheckboxes.forEach(cb => {
                    cb.checked = false;
                    cb.disabled = true;
                });
                // Clear all markers
                clearMarkers();
            } else {
                // Enable other checkboxes
                otherCheckboxes.forEach(cb => {
                    cb.disabled = false;
                });
            }
        });
    });


    function showInfoPanel(content) {
        document.getElementById("ch_infoPanel").classList.add("visible");
        document.getElementById("ch_infoPanelContent").innerHTML = content;
        document.body.classList.add("panel-open");
    }

    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,fr,de,es,it,ja,ga',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'ch_googleTranslateElement');
    }

    function addWaypoint() {//chatgpt assisted with implementing remove button for extra stops
        const container = document.getElementById("waypointsContainer");
        const waypointDiv = document.createElement("div");
        waypointDiv.className = "waypoint-row";

        const input = document.createElement("input");
        input.type = "text";
        input.classList.add("waypoint");

        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "X";
        removeBtn.className = "remove-waypoint";
        removeBtn.onclick = function() {
            container.removeChild(waypointDiv);
        };

        waypointDiv.appendChild(input);
        waypointDiv.appendChild(removeBtn);
        container.appendChild(waypointDiv);

        new google.maps.places.Autocomplete(input);
    }
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<body>
<div id="ch_header">
    <a href="index.html">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/Wimbledon.svg/800px-Wimbledon.svg.png" alt="Wimbledon Logo">
    </a>
    <div id="ch_googleTranslateElement"></div>
</div>

<div id="ch_mainContent">
    <div id="ch_infoPanel">
        <div class="ch_infoPanelTabs">
            <button class="ch_tabButton active" data-tab="ch_placesTab">Places Info</button>
            <button class="ch_tabButton" data-tab="ch_directionsTab">Directions</button>
            <button class="ch_tabButton" data-tab="ch_touristTab">Tourist Spots</button>
        </div>

        <div id="ch_placesTab" class="ch_tabContent visible">
            <div id="ch_infoPanelContent"></div>
        </div>

        <div id="ch_touristTab" class="ch_tabContent">
            <div id="ch_attractionsPanel">
                <div class="attraction-controls">
                    <button onclick="loadAndShowAttractions()">Show All Attractions</button>
                    <button onclick="clearAttractionMarkers()">Clear Attractions</button>
                </div>
                <div id="attractionsList" class="attractions-list"></div>
            </div>
        </div>

        <div id="ch_directionsTab" class="ch_tabContent">
            <div id="ch_controlPanel">
                <span class="ch_selectLocationLabel">Start:</span>
                <input id="start" type="text"><br><br>

                <span class="ch_selectLocationLabel">End:</span>
                <input id="end" type="text"><br><br>

                <div id="waypointsContainer"></div>
                <button type="button" onclick="addWaypoint()">+ Add Stop</button><br><br>

                <input type="button" onclick="calculateRoute()" id="submit" value="Go!">
            </div>
            <div>

                <button><i class=material-icons onclick=calculateRoute("DRIVING")>directions_car</i></button>
                <button><i class=material-icons onclick=calculateRoute("TRANSIT")>directions_bus</i></button>
                <button><i class=material-icons onclick=calculateRoute("BICYCLING")>directions_bike</i></button>
                <button><i class=material-icons onclick=calculateRoute("WALKING")>directions_walk</i></button>
            </div>
            <h1 id="transport-mode"></h1>
            <div id="ch_directions"></div>
        </div>
    </div>

    <div id="ch_mapContainer">
        <div id="ch_map"></div>
        <div id="ch_mapControls">
            <div class="ch_placeTypes">
                <input name="placeType" id="none" type="checkbox" value="none">
                <label for="none"><strong>None</strong></label>
                <br>

                <input name="placeType" id="restaurant" type="checkbox" value="restaurant">
                <label for="restaurant">Restaurants</label>

                <input name="placeType" id="museum" type="checkbox" value="museum">
                <label for="museum">Museums</label>

                <input name="placeType" id="bar" type="checkbox" value="bar">
                <label for="bar">Bars</label>

                <input name="placeType" id="gas_station" type="checkbox" value="gas_station">
                <label for="gas_station">Fuel</label>

                <input name="placeType" id="hotel" type="checkbox" value="hotel">
                <label for="hotel">Hotels</label>
            </div>
        </div>
    </div>
</div>

<div id="ch_footer">
</div>

<!-- Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5dBhPCuFK_6J9DsLmrhyNY8C-VhDHaAk&loading=async&callback=loadMap&libraries=marker&libraries=places"></script>
</body>
